<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMG Pop Report</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .search-section {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .artist-select {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        .search-btn {
            padding: 15px 40px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .search-btn:hover {
            background: #5568d3;
        }

        .stats {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .results {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .result-header {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .artist-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: center;
            font-weight: bold;
            position: sticky;
            top: 0;
        }

        th:first-child {
            text-align: left;
            min-width: 300px;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            text-align: center;
        }

        td:first-child {
            text-align: left;
            font-weight: 500;
            color: #333;
        }

        tr:hover {
            background: #f8f9ff;
        }

        .grade-cell {
            font-weight: bold;
        }

        .grade-cell.has-count {
            background: #f0f0ff;
            color: #667eea;
        }

        .total-cell {
            background: #f5f5f5;
            font-weight: bold;
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }

        .instruction {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽµ AMG Population Report</h1>
            
            <div class="search-section">
                <select id="artistSelect" class="artist-select">
                    <option value="">Select an artist...</option>
                </select>
                <button class="search-btn" onclick="searchArtist()">View Report</button>
            </div>
            
            <div class="instruction">
                Select an artist to view their album population report by grade
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalItems">-</div>
                <div class="stat-label">Total Items</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalArtists">-</div>
                <div class="stat-label">Total Artists</div>
            </div>
        </div>

        <div class="results" id="resultsSection" style="display: none;">
            <div class="result-header">
                <div class="artist-name" id="artistName"></div>
            </div>
            <div class="table-container">
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>Album</th>
                            <th>Total</th>
                            <th>Grade 1</th>
                            <th>Grade 2</th>
                            <th>Grade 3</th>
                            <th>Grade 4</th>
                            <th>Grade 5</th>
                            <th>Grade 6</th>
                            <th>Grade 7</th>
                            <th>Grade 8</th>
                            <th>Grade 9</th>
                            <th>Grade 10</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>

        <div id="loadingMessage" class="results" style="display: none;">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <script>
        // Load stats on page load
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('totalItems').textContent = 
                        result.data.totalItems.toLocaleString();
                    document.getElementById('totalArtists').textContent = 
                        result.data.totalArtists.toLocaleString();
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load all artists
        async function loadArtists() {
            try {
                const response = await fetch('/api/artists');
                const result = await response.json();
                
                if (result.success) {
                    const select = document.getElementById('artistSelect');
                    result.data.forEach(artist => {
                        if (artist) {
                            const option = document.createElement('option');
                            option.value = artist;
                            option.textContent = artist;
                            select.appendChild(option);
                        }
                    });
                }
            } catch (error) {
                console.error('Error loading artists:', error);
            }
        }

        // Search for artist pop report
        async function searchArtist() {
            const artist = document.getElementById('artistSelect').value;
            
            if (!artist) {
                alert('Please select an artist');
                return;
            }

            // Show loading
            document.getElementById('resultsSection').style.display = 'none';
            document.getElementById('loadingMessage').style.display = 'block';

            try {
                const response = await fetch(`/api/pop-report?artist=${encodeURIComponent(artist)}`);
                const result = await response.json();

                if (result.success) {
                    displayResults(result.artist, result.data);
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Error searching. Please try again.');
                console.error('Search error:', error);
            } finally {
                document.getElementById('loadingMessage').style.display = 'none';
            }
        }

        // Display results in table
        function displayResults(artist, data) {
            document.getElementById('artistName').textContent = artist;
            
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="12" class="no-results">No data found for this artist</td></tr>';
                document.getElementById('resultsSection').style.display = 'block';
                return;
            }

            data.forEach(row => {
                const tr = document.createElement('tr');
                
                tr.innerHTML = `
                    <td>${row.album}</td>
                    <td class="total-cell">${row.total}</td>
                    <td class="grade-cell ${row.grade1 > 0 ? 'has-count' : ''}">${row.grade1 || '-'}</td>
                    <td class="grade-cell ${row.grade2 > 0 ? 'has-count' : ''}">${row.grade2 || '-'}</td>
                    <td class="grade-cell ${row.grade3 > 0 ? 'has-count' : ''}">${row.grade3 || '-'}</td>
                    <td class="grade-cell ${row.grade4 > 0 ? 'has-count' : ''}">${row.grade4 || '-'}</td>
                    <td class="grade-cell ${row.grade5 > 0 ? 'has-count' : ''}">${row.grade5 || '-'}</td>
                    <td class="grade-cell ${row.grade6 > 0 ? 'has-count' : ''}">${row.grade6 || '-'}</td>
                    <td class="grade-cell ${row.grade7 > 0 ? 'has-count' : ''}">${row.grade7 || '-'}</td>
                    <td class="grade-cell ${row.grade8 > 0 ? 'has-count' : ''}">${row.grade8 || '-'}</td>
                    <td class="grade-cell ${row.grade9 > 0 ? 'has-count' : ''}">${row.grade9 || '-'}</td>
                    <td class="grade-cell ${row.grade10 > 0 ? 'has-count' : ''}">${row.grade10 || '-'}</td>
                `;
                
                tbody.appendChild(tr);
            });

            document.getElementById('resultsSection').style.display = 'block';
        }

        // Load initial data
        loadStats();
        loadArtists();
    </script>
</body>
</html>
